name: Tests
on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: run maven with default build profile
        run: ./mvnw --batch-mode --update-snapshots verify
